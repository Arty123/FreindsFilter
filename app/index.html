<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>FriendsFilter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="bower/normalize-css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./img/logo.png" class="logo__img" alt="">
        </div>
        <div class="filter">
            <div class="filter__header">
                <div class="filter__title">Выберите друзей
                    <a href="#">
                        <img src="./img/header__close.png" class="header__close-img" alt="">
                    </a>
                </div>
            </div>
            <div class="filter__search clearfix">
                <input class="search__input search__input_left" type="text" name="" value="" placeholder="Начните вводить имя друга">
                <input class="search__input search__input_right" type="text" name="" value="" placeholder="Название">
            </div>
            <div id="filterContainer" class="filter__body parent-inline">
                <div class="filter__body_left child-inline">
                    <div class="list__title">Ваши друзья</div>
                    <ul class="list" id="defaultList">
                        <li draggable="true" class="list__item list__item_left parent-inline clearfix">
                            <div class="list-img__wrapper child-inline">
                                <img class="list__img" src="./img/avatar.jpg" alt="">
                            </div>
                            <div class="list__text child-inline">Светка Светкина</div>
                            <a href="#" data-add="true" class="add-friend__link">
                                <img src="./img/add.png" class="add-friend__btn" alt="">
                            </a>
                        </li>
                        <li draggable="true" class="list__item list__item_left parent-inline clearfix">
                            <div class="list-img__wrapper child-inline">
                                <img class="list__img" src="./img/avatar.jpg" alt="">
                            </div>
                            <div class="list__text child-inline">Ленка Ленкина</div>
                            <a href="#" data-add="true" class="add-friend__link">
                                <img src="./img/add.png" class="add-friend__btn" alt="">
                            </a>
                        </li>
                        <li draggable="true" class="list__item list__item_left parent-inline clearfix">
                            <div class="list-img__wrapper child-inline">
                                <img class="list__img" src="./img/avatar.jpg" alt="">
                            </div>
                            <div class="list__text child-inline">Машка Машкина</div>
                            <a href="#" data-add="true" class="add-friend__link">
                                <img src="./img/add.png" class="add-friend__btn" alt="">
                            </a>
                        </li>
                        <li class="list__item list__item_left parent-inline clearfix">
                            <div class="list-img__wrapper child-inline">
                                <img class="list__img" src="./img/avatar.jpg" alt="">
                            </div>
                            <div class="list__text child-inline">Непередвигаемый элемент</div>
                            <a href="#" data-add="true" class="add-friend__link">
                                <img src="./img/add.png" class="add-friend__btn" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="filter__body_right child-inline">
                    <div class="list__title">Друзья в списке</div>
                    <ul class="list" id="targetList">
                        <li class="list__item list__item_left parent-inline clearfix">
                            <div class="list-img__wrapper child-inline">
                                <img class="list__img" src="./img/avatar1.jpg" alt="">
                            </div>
                            <div class="list__text child-inline">Ната</div>
                            <a href="#" class="add-friend__link">
                                <img src="./img/delete.png" class="add-friend__btn" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="filter__footer clearfix">
                <a class="save__btn" href="#">Сохранить</a>
            </div>
        </div>
    </div>
    <!-- Initialize Swiper -->
    <script src="js/scripts.js"></script>
</body>
</html>
